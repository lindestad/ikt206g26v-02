name: .NET build & test

on:
    push:
    pull_request:

permissions:
    contents: read

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "10.0.x"

            - name: Restore
              run: dotnet restore

            - name: Build library
              run: dotnet build ./ClassLibraryProjects/StringLibrary/StringLibrary.csproj -c Release --no-restore

            - name: Build showcase
              run: dotnet build ./ShowCase/ShowCase.csproj -c Release --no-restore

            - name: Test
              run: dotnet test ./StringLibraryTest/StringLibraryTest.csproj -c Release --no-restore
